<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Imágenes</title>

    <!-- Lightbox2 CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" rel="stylesheet">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
        crossorigin="anonymous">
</head>
<body>

    <!-- Encabezado -->
    <header>
        <div class="container mt-5">
            <div class="row">
                <div class="col text-center">
                    <!-- Centrar el título y aplicar estilos -->
                    <h1 class="text-primary fw-bold">Galería de Imágenes</h1>
                </div>
            </div>
        </div>
    </header>

    <!-- Galería de imágenes -->
    <main>
        <div class="container mt-4">
            <div class="row">
                <!-- Imagen 1 -->
                <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4 col-xl-4 p-3">
                    <img src="https://loremflickr.com/300/300/cat,black" alt="Gatito 1" class="img-fluid">
                </div>

                <!-- Imagen 2 -->
                <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4 col-xl-4 p-3">
                    <img src="https://loremflickr.com/300/300/cat,white" alt="Gatito 2" class="img-fluid">
                </div>

                <!-- Imagen 3 -->
                <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4 col-xl-4 p-3">
                    <img src="https://loremflickr.com/300/300/cat,siamese" alt="Gatito 3" class="img-fluid">
                </div>

                <!-- Imagen 4 -->
                <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4 col-xl-4 p-3">
                    <img src="https://loremflickr.com/300/300/cat,orange" alt="Gatito 4" class="img-fluid">
                </div>

                <!-- Imagen 5 -->
                <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4 col-xl-4 p-3">
                    <img src="https://loremflickr.com/300/300/cat,bengal" alt="Gatito 5" class="img-fluid">
                </div>

                <!-- Imagen 6 -->
                <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4 col-xl-4 p-3">
                    <img src="https://loremflickr.com/300/300/cat,tuxedo" alt="Gatito 6" class="img-fluid">
                </div>

                <!-- Imagen 7 -->
                <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4 col-xl-4 p-3">
                    <img src="https://loremflickr.com/300/300/cat,persian" alt="Gatito 7" class="img-fluid">
                </div>

                <!-- Imagen 8 -->
                <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4 col-xl-4 p-3">
                    <img src="https://loremflickr.com/300/300/cat,ragdoll" alt="Gatito 8" class="img-fluid">
                </div>

                <!-- Imagen 9 -->
                <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4 col-xl-4 p-3">
                    <img src="https://loremflickr.com/300/300/cat,mainecoon" alt="Gatito 9" class="img-fluid">
                </div>
            </div>
        </div>
    </main>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
        crossorigin="anonymous"></script>
</body>
</html>
